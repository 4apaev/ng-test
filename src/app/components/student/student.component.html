<form (submit)="create(student.value)">
  <label for="student">Add {{ type }}</label>
  <input type="text" #student>
</form>

<ul>
  <li *ngFor="let x of store">
    <button (click)="remove(x._id)">✖</button>
    <app-popup [save]="save" [classes]="active.classes" *ngIf="active && active._id===x._id">
      <button (click)="show()">✖</button>
    </app-popup>
    <button (click)="show(x._id)" class="info">{{ x.name }}</button>
  </li>
</ul>
